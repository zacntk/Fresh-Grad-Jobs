name: Go

on:
  push:
    branches:
      - main       # Trigger on push to main
      - develop    # Trigger on push to develop
      - controller/*  # Trigger on push to controller
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.1'

      # Change to the backend directory before running Go commands
      - name: Install dependencies
        working-directory: ./backend
        run: go mod tidy

      - name: Run tests
        working-directory: ./backend
        run: go test ./...

      - name: Build the app
        working-directory: ./backend
        run: go build -o fresh-grad-jobs .

      - name: Deploy (Optional step)
        run: echo "Deploy step here" # You can replace this with your actual deployment logic

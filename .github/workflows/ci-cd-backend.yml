name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main # Trigger on push to main
      - develop # Trigger on push to develop
      - controller/* # Trigger on backend-related feature branches
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.23.1"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build the app
        run: go build -o backend-app .

      - name: Deploy (Optional step)
        run: echo "Deploy step here" # You can replace this with your actual deployment logic
